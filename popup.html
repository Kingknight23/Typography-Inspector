<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Typography Inspector Pro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body class="p-3 bg-light">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bold m-0">Typography Inspector</h5>
      <a href="options.html" target="_blank" class="btn btn-sm btn-outline-secondary">⚙️</a>
    </div>

    <div class="alert alert-info py-2 small mb-2 d-none" id="status-alert">
      <span id="status-text"></span>
    </div>

    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="toggleHighlightMode">
      <label class="form-check-label" for="toggleHighlightMode"> Hover Highlight Mode</label>
    </div>

    <div class="mb-2">
      <span id="meta" class="badge bg-secondary">Scanning...</span>
      <span id="web-fonts-count" class="badge bg-success d-none ms-1"></span>
    </div>

    <div id="fonts-container" style="max-height: 400px; overflow-y: auto;">
      <div class="accordion" id="fontAccordion"></div>
    </div>

    <div class="d-flex gap-2 mt-3">
      <button id="refresh" class="btn btn-primary btn-sm flex-fill">
        Refresh
      </button>
      <button id="copy" class="btn btn-outline-secondary btn-sm">
         Copy JSON
      </button>
      <button id="export" class="btn btn-outline-info btn-sm">
         Export
      </button>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="copyToast" class="toast text-bg-success" role="alert">
        <div class="toast-body"> Copied to clipboard!</div>
      </div>
      <div id="errorToast" class="toast text-bg-danger" role="alert">
        <div class="toast-body" id="error-message"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
